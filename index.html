<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/calculator..css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container h-100 bg-light">
      <div
        class="container p-0 h-100 d-flex justify-content-center align-items-center"
      >
        <div
          class="container-lg px-0 d-flex gap-1 flex-wrap justify-content-center rounded shadow bg-dark calculator-container"
        >
          <div class="row input-box w-100 h-25">
            <div class="col-12 w-100 p-0">
              <input
                type="text"
                class="form-control bg-secondary w-100 h-100"
              />
            </div>
          </div>

          <!-- row1 -->
          <div class="row">
            <div class="col-3">
              <button
                id="all-clear"
                class="operation btn btn-danger text-light rounded-circle fs-2"
              >
                Ac
              </button>
            </div>
            <div class="col-3">
              <button
                id="/"
                class="math-operation btn btn-light rounded-circle fs-2"
              >
                /
              </button>
            </div>
            <div class="col-3">
              <button
                id="*"
                class="math-operation btn btn-light rounded-circle fs-2"
              >
                *
              </button>
            </div>
            <div class="col-3">
              <button
                id="clear"
                class="operation btn btn-warning text-light rounded-circle fs-2"
              >
                X
              </button>
            </div>
          </div>

          <!-- row2 -->
          <div class="row">
            <div class="col-3">
              <button id="1" class="number btn btn-light rounded-circle fs-2">
                1
              </button>
            </div>
            <div class="col-3">
              <button id="2" class="number btn btn-light rounded-circle fs-2">
                2
              </button>
            </div>
            <div class="col-3">
              <button id="3" class="number btn btn-light rounded-circle fs-2">
                3
              </button>
            </div>
            <div class="col-3">
              <button
                id="+"
                class="math-operation btn btn-light rounded-circle fs-2"
              >
                +
              </button>
            </div>
          </div>

          <!-- row3 -->
          <div class="row">
            <div class="col-3">
              <button id="4" class="number btn btn-light rounded-circle fs-2">
                4
              </button>
            </div>
            <div class="col-3">
              <button id="5" class="number btn btn-light rounded-circle fs-2">
                5
              </button>
            </div>
            <div class="col-3">
              <button id="6" class="number btn btn-light rounded-circle fs-2">
                6
              </button>
            </div>
            <div class="col-3">
              <button
                id="-"
                class="math-operation btn btn-light rounded-circle fs-2"
              >
                -
              </button>
            </div>
          </div>

          <!-- row4 -->
          <div class="row">
            <div class="col-3">
              <button id="7" class="number btn btn-light rounded-circle fs-2">
                7
              </button>
            </div>
            <div class="col-3">
              <button id="8" class="number btn btn-light rounded-circle fs-2">
                8
              </button>
            </div>
            <div class="col-3">
              <button id="9" class="number btn btn-light rounded-circle fs-2">
                9
              </button>
            </div>
            <div class="col-3">
              <button
                id="^"
                class="math-operation btn btn-light rounded-circle fs-2"
              >
                ^
              </button>
            </div>
          </div>

          <!-- row5 -->
          <div class="row">
            <div class="col-3">
              <button id="0" class="number btn btn-light rounded-circle fs-2">
                0
              </button>
            </div>
            <div class="col-3">
              <button
                id="table"
                class="operation table btn btn-light rounded-circle fs-2"
              >
                Ta
              </button>
            </div>
            <div class="col-3">
              <button
                id="square-root"
                class="operation btn btn-light rounded-circle fs-2"
              >
                Sq
              </button>
            </div>
            <div class="col-3">
              <button
                id="="
                class="operation btn btn-success rounded-circle fs-2"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
